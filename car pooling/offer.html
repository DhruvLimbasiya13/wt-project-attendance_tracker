<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Ride</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Car Pooling</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Ride</a></li>
                <li><a href="offer.html">Offer Ride</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Offer a Ride</h2>
            <form>
                <div class="form-group">
                    <label for="car-type">Car Type</label>
                    <input type="text" id="car-type" name="car-type" placeholder="e.g., Sedan, SUV" required>
                </div>
                <div class="form-group">
                    <label for="seats">Seats Available</label>
                    <input type="number" id="seats" name="seats" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="source">Source</label>
                    <input type="text" id="source" name="source" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <button type="submit">Offer Ride</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Car Pooling App</p>
    </footer>
</body>

</html>
